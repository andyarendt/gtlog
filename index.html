<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Gtlog</title>
</head>
    <body>
        <div class="wrapper">
        <h1>Add Game</h1>
        <form id="checkin" method="get" action="">
                <label for="photoupload">Upload a Photo</label><input type="file" name="photoupload" id="photoupload" required aria-required="true" accept="image/*">
                <label for="gamedate">Game Date</label><input type="date" name="gamedate" id="gamedate" min="1967-10-11" required aria-required="true">
                <label for="opponent">Opponent</label><select name="opponent" id="opponent" required aria-required="true">
                    <option value="anaducks">Anaheim Ducks</option>
                    <option value="aricoyotes">Arizona Coyotes</option>
                    <option value="bosbruins">Boston Bruins</option>
                    <option value="bufsabres">Buffalo Sabres</option>
                    <option value="calflames">Calgary Flames</option>
                    <option value="carhurricanes">Carolina Hurricanes</option>
                    <option value="chiblackhawks">Chicago Blackhawks</option>
                    <option value="colavalanche">Colorado Avalanche</option>
                    <option value="colbluejackets">Columbus Blue Jackets</option>
                    <option value="dalstars">Dallas Stars</option>
                    <option value="detredwings">Detroit Red Wings</option>
                    <option value="edmoilers">Edmonton Oilers</option>
                    <option value="flopanthers">Florida Panthers</option>
                    <option value="lakings">Los Angeles Kings</option>
                    <option value="minwild">Minnesota Wild</option>
                    <option value="moncanadiens">Montreal Canadiens</option>
                    <option value="nshpredators">Nashville Predators</option>
                    <option value="njdevils">New Jersey Devils</option>
                    <option value="nyislanders">New York Islanders</option>
                    <option value="nyrangers">New York Rangers</option>
                    <option value="ottsenators">Ottawa Senators</option>
                    <option value="phiflyers">Philadelphia Flyers</option>
                    <option value="pitpenguins">Pittsburgh Penguins</option>
                    <option value="sjsharks">San Jose Sharks</option>
                    <option value="stlblues">St. Louis Blues</option>
                    <option value="tblightning">Tampa Bay Lightning</option>
                    <option value="tormapleleafs">Toronto Maple Leafs</option>
                    <option value="vancanucks">Vancouver Canucks</option>
                    <option value="lvgoldenknights">Vegas Golden Knights</option>
                    <option value="wshcapitals">Washington Capitals</option>
                    <option value="winjets">Winnipeg Jets</option>
                </select>
                <fieldset required aria-required="true">
                    <legend>Did you watch or attend the game?</legend>
                    <input type="radio" name="watchattend" id="watch" value="watch"><label for="attend">Watched</label>
                    <input type="radio" name="watchattend" id="attend" value="attend"><label for="attend">Attended</label>
                </fieldset>
                <label for="location">Location:</label><input type="text" name="location" id="location" placeholder="Enterprise Center, etc." required aria-required="true">
                <fieldset required aria-required="true">
                    <legend>Did the Blues win?</legend>
                    <input type="radio" name="outcome" id="yes" value="yes"><label for="attend">Yes</label>
                    <input type="radio" name="outcome" id="no" value="no"><label for="attend">No</label>
                </fieldset>
                <label for="notes">Notes? (Optional)</label><textarea name="notes" id="notes" placeholder="Who was there? What was the final score? Any memorable moments/plays?"></textarea><br>
        </form>
        <input type="submit">
        </div>
    </body>
</html>
